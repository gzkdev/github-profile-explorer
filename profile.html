<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitMap - A minimal github profile finder app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-ctn ctn">
        <div class="menu-box mobile"><span class="fas fa-bars"></span></div>
        <div class="header-logo-box">
          <a class="header-logo-link" href="#"
            ><span class="fab fa-github"></span
          ></a>
          <div class="main-header desktop">
            <input
              class="header-input-box"
              type="search"
              name="search"
              id="search"
              placeholder="search or jump to..."
              disabled
            />
            <nav class="header-nav">
              <ul class="header-nav-list">
                <li class="header-nav-item">
                  <a href="#" class="header-nav-link">Pull Requests</a>
                </li>
                <li class="header-nav-item">
                  <a href="#" class="header-nav-link">Issues</a>
                </li>
                <li class="header-nav-item">
                  <a href="#" class="header-nav-link">Marketspaces</a>
                </li>
                <li class="header-nav-item">
                  <a href="#" class="header-nav-link">Explore</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="header-misc-box">
          <button class="header-misc-btn">
            <span class="far fa-bell md"></span></button
          ><button class="header-misc-btn desktop">
            <span class="fas fa-plus misc-action"></span
            ><span class="fas fa-caret-down"></span>
          </button>
          <button class="header-misc-btn github-user-profile-img-ctn desktop">
            <img src="" class="github-user-profile-img user-img" />
            <div class="div"><span class="fas fa-caret-down"></span></div>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="sticky-nav-bar desktop">
        <nav class="nav">
          <div class="nav-ctn">
            <div class="nav-bar-align"></div>
            <ul class="nav-list desktop">
              <li class="nav-list-item">
                <a href="#" class="nav-link"
                  ><span class="fas fa-book"></span
                  >&nbsp;&nbsp;&nbsp;Repositories
                  <span class="github-repo-number"></span
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <div class="main-ctn">
        <div class="primary-col">
          <div class="github-user-card">
            <div class="github-img-box">
              <img src="" alt="github user " class="github-img user-img" />
            </div>
            <div class="github-user-name-ctn">
              <h3 class="github-username"><!--Bobby--></h3>
              <span class="github-name">
                <!-- ezihe-godswill -->
              </span>
            </div>
          </div>
          <p class="github-user-about">
            <!-- Frontend software engineer, pharmacist in-view, blockchain
            enthusiast. Loves coca-cola. -->
          </p>
        </div>
        <div class="sticky-nav-bar mobile">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-list-item">
                <a href="#" class="nav-link"
                  ><span class="fas fa-book"></span>&nbsp;&nbsp;Repositories
                  <span class="github-repo-number"></span
                ></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="secondary-col"></div>
      </div>
    </main>
    <script src="js/all.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
