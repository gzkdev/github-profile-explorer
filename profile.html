<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitMap - A minimal github profile finder app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="ctn main-ctn">
        <header class="header">
          <div class="header-image-ctn">
            <div class="img-box">
              <img src="" alt="Github user" class="header-image" />
            </div>
          </div>

          <div class="header-names-ctn">
            <h3 class="user-login">Bobby</h3>
            <div>
              <span class="user-name">ezihe-godswill</span>
            </div>
          </div>

          <div class="header-user-stats-ctn">
            <div class="user-stat-box">
              <div class="followers user-stat-number">-</div>
              <div class="user-stat-category">Followers</div>
            </div>
            <div class="user-stat-box">
              <div class="repositories user-stat-number">-</div>
              <div class="user-stat-category">Repositories</div>
            </div>
            <div class="user-stat-box">
              <div class="following user-stat-number">-</div>
              <div class="user-stat-category">Following</div>
            </div>
          </div>
        </header>

        <section class="cards-ctn ctn"></section>
      </div>
    </main>
    <script src="js/all.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
