<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitMapp - A minimal github profile finder app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="home">
      <div class="home-ctn">
        <div class="home-logo-box">
          <span class="fab fa-github"></span>
        </div>
        <h3 class="home-heading">GitMapp</h3>
        <p class="home-paragraph">Find github users profile on the web</p>
        <form
          action="./profile.html"
          method="POST"
          class="home-form"
          autocomplete="off"
        >
          <div class="form-box">
            <input
              type="search"
              name="search"
              id="home-search"
              class="form-input-box"
            />
            <button type="submit" class="form-submit-btn">Find User</button>
          </div>
        </form>
      </div>

      <nav class="home-nav">
        <ul class="home-nav-list">
          <li class="home-nav-item">
            <a href="#" class="home-nav-link" title="github"
              ><span class="fab fa-github"></span
            ></a>
          </li>
          <li class="home-nav-item">
            <a href="#" class="home-nav-link" title="twitter"
              ><span class="fab fa-twitter"></span
            ></a>
          </li>
          <li class="home-nav-item">
            <a href="#" class="home-nav-link" title="devto"
              ><span class="fab fa-dev"></span
            ></a>
          </li>
        </ul>
      </nav>
    </section>
    <script src="js/all.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
