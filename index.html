<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitMapp - A minimal github profile finder app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="home">
      <div class="home-ctn">
        <div class="home-logo-box">
          <span class="fab fa-github"></span>
        </div>
        <h3 class="home-heading">GitMapp</h3>
        <p class="home-paragraph">Find github users profile on the web</p>
        <form
          action="./profile.html"
          method="POST"
          class="home-form"
          autocomplete="off"
        >
          <div class="form-box">
            <input
              required
              type="search"
              name="search"
              id="home-search"
              class="form-input-box"
              placeholder="Enter user name"
            />
            <button type="submit" class="form-submit-btn">
              <span class="fas fa-arrow-right"></span>
            </button>
          </div>
        </form>
      </div>

    </section>
    <script src="js/all.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
